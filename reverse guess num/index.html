<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Guess a Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="box">
        <h1>Omvendt gæt et tal spil</h1>

        <button id="start">Gæt det nye tal jeg tænker på</button>

        <p id="computer">Computer gættter: <span id="number"></span></p>

        <button id="low">For lavt</button>
        <button id="high">For højt</button>
        <br><br>
        <button id="correct">Computer, du har gættet mit tal!</button>
        <br><br>
    </div>


    <script src="script.js"></script>
    <!-- hentet fra chat, ville blot se hvordan det kunne se ud --->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

</body>

</html>
